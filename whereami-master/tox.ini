[tox]
envlist = py27,py34,py35,py36

[testenv]
# If you add a new dep here you probably need to add it in setup.py as well
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
setenv =
    PYTHON_ENV = dev
deps =
    pytest
    pytest-cov
    coveralls
    scipy
    numpy
    scikit-learn
    tqdm
    access_points
commands =
    py.test --cov ./whereami
    coveralls

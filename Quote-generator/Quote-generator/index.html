<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/b45c6d8a14.js" crossorigin="anonymous"></script>
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="quote-container" id="quote-container"> 
        <div class="quote">
            <i class="fas fa-quote-left"></i>
            <span class="quote-text" id="quote"></span>
        </div>

        <p class="author-text" id="author"></p>

        <div class="buttons">

            <button class="twitter-button" id="twitter" title="tweet This!"><i class="fa-brands fa-twitter"></i></button>

            <button id="newQuote">New Quote</button>    
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="item item-1"></div>
        <div class="item item-2"></div>
        <div class="item item-3"></div>
        <div class="item item-4"></div>
      </div>

    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
